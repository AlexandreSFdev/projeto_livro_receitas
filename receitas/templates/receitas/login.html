{% extends 'receitas/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle" style="font-size: 4rem; color: var(--primary);"></i>
                    <h2 class="fw-bold mt-3">Entrar</h2>
                    <p class="text-muted">Acesse sua conta</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-person"></i> Usuário
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Senha
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">Não tem conta? 
                            <a href="{% url 'registro' %}" class="text-primary fw-bold">Cadastre-se</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
